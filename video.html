<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Video All Call</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
    <link rel="stylesheet" href="assets/css/video.css">
</head>

<body>
    <main>
        <h1 class="primary-title">COVID-19 Commander's Call</h1>
        <div class="row" style="margin: 0 0;min-height: 100%;max-height: 100%;margin-top: 20px;">
            <div class="col"></div>
            <div class="col-md-8" style="padding: 0 0;max-height: 100%;min-height: 100%;">
                <div class="container">
                    <video controls playsinline poster="{{.PosterURL}}" id="player">
                        <!-- Video files -->
                        <source src="{{.VideoURL}}" type="video/mp4" size="1080">
                        <!-- Fallback for browsers that don't support the <video> element -->
                        <a href="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-576p.mp4" download>Download</a>
                    </video>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </main>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/video.js"></script>
    <script src="assets/plyr/js/plyr.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
